<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .thank-container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #d63384;
      margin-bottom: 20px;
    }
    .btn-resubmit {
      background-color: #d63384;
      color: white;
    }
    .btn-resubmit:hover {
      background-color: #c2186a;
    }
  </style>
</head>
<body>
  <div class="thank-container">
    <h2>Thank You!</h2>
    <p>Your response has been received. We appreciate your voice and your contribution to menstrual hygiene advocacy.</p>
    <a href="{% url 'survey' %}" class="btn btn-resubmit mt-3">Submit Another Response</a>
  </div>
</body>
</html>
